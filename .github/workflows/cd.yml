name: cd pipeline

on:
  workflow_run:
    workflows: ["ci pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: pull docker image
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cicdflower:latest
      - name: Delete old container
        run: sudo docker rm -f cicdflower-container || true
      - name: Run new container
        run: sudo docker run -d -p 8080:3000 --name cicdflower-container ${{ secrets.DOCKER_USERNAME }}/cicdflower